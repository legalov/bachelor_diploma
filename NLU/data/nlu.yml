version: "2.0"

nlu:
  #- intent: documents
  #  examples: |
  #    - документы
  #    - аттестат
  #    - диплом
  #    - паспорт
  #    - свидетельство о рождении
  #    - договор
  #    - согласие на зачисление
  - intent: documents/how
    examples: |
      - как подать документы
      - где подать документы
      - зачем аттестат

  - intent: documents/list
    examples: |
      - какие документы нужны
      - аттестата хватит
      - диплома хватит
      - паспорта хватит

  - intent: documents/contract
    examples: |
      - как заключить договор
      - что нужно чтобы заключить договор
      - обучение по контракту
      - платное обучение

  - intent: documents/agreement
    examples: |
      - как подать согласие на зачисление
      - где подать согласие на зачисление
      - что нужно чтобы подать согласие на зачисление

  - intent: maindates/when_start
    examples: |
      - когда начинается прием документов
      - когда начнётся прием документов
      - когда начнёте прием документов
      - когда можно будет подать документы
      - когда подать документы

  - intent: maindates/when_end
    examples: |
      - когда заканчивается прием документов
      - когда закончится прием документы
      - когда до какого подать документы

responses:
  utter_documents/how:
    - text: Через госуслуги, очно или кабинет поступающего

  utter_documents/list:
    - text: Нужен паспорт и аттестат

  utter_documents/contract:
    - text: Нужно подписать договор и приложить его к остальным документам для поступления

  utter_documents/agreement:
    - text: Нужно подписать договор и приложить его к остальным документам для поступления

  utter_maindates/when_start:
    - text: Первого января

  utter_maindates/when_end:
    - text: Второго февраля

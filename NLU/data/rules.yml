version: "2.0"

rules:
  - rule: ответить про документы
    steps:
      - intent: documents
      - action: utter_documents

  - rule: ответить про даты
    steps:
      - intent: maindates
      - action: utter_maindates

  - rule: не поняли вопрос
    steps:
      - intent: nlu_fallback
      - action: action_two_stage_fallback
      - active_loop: action_two_stage_fallback
